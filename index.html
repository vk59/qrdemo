<!DOCTYPE html>
<html>
<head>
    <title>QR-scanner</title>
    <style>
    .qr_reader {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4444;
    }
    body {min-height: 100vh;}
    </style>
</head>
<body class="body">
    <h1>QR-code's Scanner</h1>
    <h2 id="output">There will be a QR-code</h2>
    <button id="stop" onclick="stopScan(html5QrCode)">Stop</button>
    <button id="change_camera" onclick="onChangeCameraClick()">Change camera</button>
    <div class="qr_reader" id="reader"></div>
    <script src="node_modules/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="startScan.js">
    </script>
</body>
</html>
